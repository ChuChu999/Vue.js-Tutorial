<html lang="en">

<head>
  <title>Assignment 1 - Outputting Data to Templates</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ 3 * age }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
      <img style="width:100px;height:100px" v-bind:src="image" alt="Vue.js icon">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
      <input type="text" v-bind:value="name">
    </div>
  </div>
  <script>
    new Vue({
      el: '#exercise',
      data: {
        name: 'Nicholas',
        age: 19,
        image: 'https://cdn-images-1.medium.com/max/1200/1*OrjCKmou1jT4It5so5gvOA.jpeg'
      },
      methods: {
        randomNumber: () => Math.random()
      }
    });
  </script>
</body>

</html>
